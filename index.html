<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/instalogo.jpg" type="image/x-icon">

    <title>Mini - Insta | Signup</title>
</head>
<body>
    <div class="form" id="signupdiv">
        <div class="forform">
          <h2>New User! Sign up here</h2>
        <form id="signupform" onsubmit="signup()">
          <label for="name"><h5>Enter Your Name : </h5></label><br>
          <input type="text" placeholder="Enter your name " id="name"><br><br>
          <label for="signupname"><h5>Enter Your Username : </h5></label><br>
          <input type="text" placeholder="Enter your Username " id="signupname"><br><br>
          <label for="signupemail"><h5>Enter Your Email :</h5></label><br>
          <input type="email" id="signupemail" placeholder="Enter Your Email"><br><br>
          <label for="signuppassword">Create a password<input type="password" placeholder="Create a strong password" id="signuppassword"></label><br><br>
          <label for="signuppasswordconfirm">Confirm password <input id="signuppasswordconfirm" type="password" placeholder="Confirm password"></label><br><br>
  
  
          <label for="signupage"><h5>Enter your age :</h5> </label><br>
          <label for="signupagelessthan18"><input type="radio" id="signupagelessthan18" name="ch">&lt 18 years</label><br>
          <label for="signupagemorethanequalto18"><input type="radio" id="signupagemorethanequalto18" name="ch">>=18 years</label><br><br>
          <button  type="submit" id="signupbutton">Sign Up</button>
          <br>
          <small id="error" style="color:red"></small>
          <br><br>
          <small>Already signed in earlier?? Login!!</small><button  id="loginbutton"><a href="login.html" style="color: aliceblue;">Login</a></button>

          
          
  
  
        </form>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>



    <script src="firebase.js"></script>
    <script src="index.js"></script>

</body>
</html>
