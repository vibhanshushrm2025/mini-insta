<body>
    <div class="form" id="signupdiv">
        <div class="forform">
          <h2>Existing User! Log In here</h2>
        <form id="loginform" style="margin: 40px;" onsubmit="logins()" >
          <label for="signupname"><h5>Enter Your Username : </h5></label><br>
          <input type="text" placeholder="Enter your Username " id="signupname"><br><br>
          <label for="loginemail"><h5>Enter Your Email :</h5></label><br>
          <input type="email" id="loginemail" placeholder="Enter Your Email"><br><br>
          <label for="loginpassword">Enter your password<br><input type="password" placeholder="Enter your password" id="loginpassword"></label><br><br>
          
  
  
          
          <center><button  type="submit" id="loginbutton">Log In</button></center>
          <br>
          <a href="#" onclick="forgotpassword()">Forgotpassword??</a><br>
          <small id="error" style="color:red"></small>
          <br><br>
          <small>New User?? Sign Up!!</small><button id="signupbutton"><a href="index.html" style="color: aliceblue;">Sign Up</a></button>
          
          
  
  
        </form>
        </div>
        
  
      </div>
